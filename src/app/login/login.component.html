<div class="row ">
    <div class="col-md-6 center-abs">
        <h1>Login </h1>
        <form>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" name="passowrd" [(ngModel)]="user.password">
            </div>
            <button class="btn btn-default" (click)="loginUser()">Login</button>
        </form>
    </div>
</div>
